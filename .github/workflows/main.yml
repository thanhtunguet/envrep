name: Release deb file
on:
  push:
    tags:
      - '*'
jobs:
  deploy:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Create deb package and setup APT repository
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev
          mkdir -p envrep-deb
          cd envrep-deb
          mkdir -p usr/local/bin
          cp ../main.cpp usr/local/bin/envrep
          cp -r ../DEBIAN/ ./DEBIAN
          cd ..
          dpkg-deb --build envrep-deb
          ls -l
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: Latest release version for envrep.deb

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./envrep-deb.deb
          asset_name: envrep.deb
          asset_content_type: application/zip

      - name: Push changes to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
